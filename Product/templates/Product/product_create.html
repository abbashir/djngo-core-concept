{% extends "Product/base.html" %}
{% block title %} {{title}} {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<h1> Add Product</h1>
<form method="POST" action="{% url 'product_create' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
