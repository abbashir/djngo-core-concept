<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form method="GET" action="{% url 'blog_list' %}">
    <input type="text" name="q" placeholder="Enter search query">
</form>
<h1>Blog List</h1>
<a href="{% url 'blog_create' %}">Create Post</a>
<hr>
{% for blog in blogs %}
<a href="{% url 'blog_details' blog.id %}">{{ blog.title }}</a> --
<a href="{% url 'blog_update' blog.id %}">Edit</a> --
<a href="{% url 'blog_delete' blog.id %}">Delete</a> <br>
{% endfor %}
</body>
</html>
